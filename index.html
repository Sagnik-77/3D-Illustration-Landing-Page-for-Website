<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Cafe One Stop</title>
</head>
<body>

    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav_logo">KAhVE</a>
            </div>
            <div class="nav_toggle" id="nav-toggle">
                <i class='bx bx-menu-alt-right' ></i>
            </div>

            <div class="nav_menu" id="nav-menu">
                <div class="nav_close" id="nav-close">
                    <i class='bx bx-x' ></i>
                </div>

                <ul class="nav_list">
                    <li class="nav_item"><a href="#" class="nav_link">Home</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Products</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Prices</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <section class="home">
            <div class="home_container bd-grid">
                <div class="home_img">
                    <img src="images/img1.png" data-speed="-2" class="move">
                    <img src="images/img2.png" data-speed="2" class="move">
                    <img src="images/img3.png" data-speed="-2" class="move">
                    <img src="images/img4.png" data-speed="-2" class="move">
                    <img src="images/img5.png" data-speed="2" class="move">
                    <img src="images/img6.png" data-speed="2" class="move">
                </div>
                <div class="home_data">
                    <h1 class="home_title"><span>CAFE</span><br> ONE STOP</h1>
                    <p class="home_description">Your one step destination <br>for refreshment.
                    </p>
                    <a href="#" class="home_button">Try Now</a>
                </div>
            </div>
        </section>
    </main>












 
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

    <script src="index.js"></script>
</body>
</html>
